<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-a93jvGPDtDoS/8zB9zVON4HkBjIlmOoKPPTC9EDaL6izO+gnm1ziGQSbqGMq0PSZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"> <!-- Fixed the 'rel' attribute typo -->
</head>
<body>
    <div class="container-fluid">
        <div class="container-xxl"> <!-- Fixed casing of container-xxl -->
            <h1>Bootstrap Demo</h1>
            <label for="customRange1" class="form-label">Example Range</label>
            <input type="range" class="form-range" id="customRange1">
        </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
