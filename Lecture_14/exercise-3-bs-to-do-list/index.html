<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      table {
        margin-top: 20px;
      }

      .modal-header {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">To-Do List</h1>

      <!-- Table for To-Do Items -->
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Task</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="todo-table">
          <tr data-bs-toggle="modal" data-bs-target="#editItemModal" onclick="showEditModal(1)">
            <td>Task 1</td>
            <td>Task 2</td>
            <td>Task 3</td>
          </tr>
          <tr data-bs-toggle="modal" data-bs-target="#editItemModal" onclick="showEditModal(2)">
            <td>2</td>
            <td>Finish UCD Homework</td>
            <td>Completed</td>
          </tr>
        </tbody>
      </table>

      <!-- Add Item Button -->
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">Add Item</button>
    </div>

    <!-- Add Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addItemModalLabel">Add To-Do Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addItemForm">
              <div class="mb-3">
                <label for="taskName" class="form-label">Task</label>
                <input type="text" class="form-control" id="taskName" required>
              </div>
              <div class="mb-3">
                <label for="taskStatus" class="form-label">Status</label>
                <select class="form-select" id="taskStatus" required>
                  <option value="Pending">Pending</option>
                  <option value="Completed">Completed</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Item Modal -->
    <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editItemModalLabel">Edit To-Do Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editItemForm">
              <input type="hidden" id="editItemId">
              <div class="mb-3">
                <label for="editTaskName" class="form-label">Task</label>
                <input type="text" class="form-control" id="editTaskName" required>
              </div>
              <div class="mb-3">
                <label for="editTaskStatus" class="form-label">Status</label>
                <select class="form-select" id="editTaskStatus" required>
                  <option value="Pending">Pending</option>
                  <option value="Completed">Completed</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      let toDoItems = [
        { id: 1, task: "Learn Bootstrap", status: "Pending" },
        { id: 2, task: "Finish UCD Homework", status: "Completed" }
      ];

      // Function to add a new item
      document.getElementById("addItemForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const taskName = document.getElementById("taskName").value;
        const taskStatus = document.getElementById("taskStatus").value;

        const newItem = {
          id: toDoItems.length + 1,
          task: taskName,
          status: taskStatus
        };

        toDoItems.push(newItem);
        updateTable();
        document.getElementById("addItemForm").reset();
        bootstrap.Modal.getInstance(document.getElementById("addItemModal")).hide();
      });

      // Function to show edit modal
      function showEditModal(id) {
        const item = toDoItems.find((item) => item.id === id);
        document.getElementById("editItemId").value = item.id;
        document.getElementById("editTaskName").value = item.task;
        document.getElementById("editTaskStatus").value = item.status;
      }

      // Function to save edited item
      document.getElementById("editItemForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const id = parseInt(document.getElementById("editItemId").value);
        const taskName = document.getElementById("editTaskName").value;
        const taskStatus = document.getElementById("editTaskStatus").value;

        const item = toDoItems.find((item) => item.id === id);
        item.task = taskName;
        item.status = taskStatus;

        updateTable();
        bootstrap.Modal.getInstance(document.getElementById("editItemModal")).hide();
      });

      // Function to update the table
      function updateTable() {
        const tableBody = document.getElementById("todo-table");
        tableBody.innerHTML = "";
        toDoItems.forEach((item) => {
          const row = `<tr data-bs-toggle="modal" data-bs-target="#editItemModal" onclick="showEditModal(${item.id})">
            <td>${item.id}</td>
            <td>${item.task}</td>
            <td>${item.status}</td>
          </tr>`;
          tableBody.innerHTML += row;
        });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
