<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section class="component container-fluid">
      <header>
        <h1>Lecture 14, Exercise 2 (using Bootstrap)</h1>
      </header>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Link 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link 4</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <div class="LOGO">
      <section>
        <img src="images/12.jpg" alt="Text" width="100%" height="100%" />
      </section>
    </div>

    <!-- Thumbnail Carousel -->
    <section class="component-carousel">
      <div id="carouselWithThumbnails" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__480.jpg" class="d-block w-100" alt="Main Slide 1">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg" class="d-block w-100" alt="Main Slide 2">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" class="d-block w-100" alt="Main Slide 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselWithThumbnails" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselWithThumbnails" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="thumbnail-carousel d-flex justify-content-center mt-3">
          <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__480.jpg" class="me-2" width="100" alt="Thumbnail 1" data-bs-target="#carouselWithThumbnails" data-bs-slide-to="0">
          <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg" class="me-2" width="100" alt="Thumbnail 2" data-bs-target="#carouselWithThumbnails" data-bs-slide-to="1">
          <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" width="100" alt="Thumbnail 3" data-bs-target="#carouselWithThumbnails" data-bs-slide-to="2">
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="component container-fluid mt-5">
      <div class="d-flex justify-content-center">
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#" class="nav-link">Terms & Conditions</a></li>
          <li class="list-inline-item"><a href="#" class="nav-link">Privacy Policy</a></li>
          <li class="list-inline-item"><a href="#" class="nav-link">Cookie Information</a></li>
          <li class="list-inline-item"><a href="#" class="nav-link">Copyright</a></li>
        </ul>
      </div>
      <p class="text-center mt-3">Student details: Brian Cash UCD</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
