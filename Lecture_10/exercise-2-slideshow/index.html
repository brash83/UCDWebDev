<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Slider with Text Overlay</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    .swiper {
      width: 100%;
      height: 400px;
    }

    .swiper-slide {
      position: relative; 
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    
    .text-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      background: rgba(0, 0, 0, 0.5); 
      text-align: center;
      opacity: 0; 
      transition: opacity 0.3s ease;
    }

   
    .swiper-slide:hover .text-overlay {
      opacity: 1;
    }

    .text-overlay h2 {
      font-size: 24px;
      margin: 10px 0;
    }

    .text-overlay p {
      font-size: 16px;
      margin: 5px 0;
    }

   
    .swiper-button-prev, .swiper-button-next {
      color: white;
      background: rgba(0, 0, 0, 0.5);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .swiper-button-prev:hover, .swiper-button-next:hover {
      background: rgba(255, 255, 255, 0.8);
      color: black;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://images.liverpoolmuseums.org.uk/styles/dynamic_medium/public/2020-02/beatles-1967-c-paul-mccartney.jpg" alt="Slide 1">
        <div class="text-overlay">
          <h2>Beatles 1</h2>
          <p>Laughing photo</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://www.rollingstone.com/wp-content/uploads/2023/11/beatles-new-song.jpg?w=1581&h=1054&crop=1" alt="Slide 2">
        <div class="text-overlay">
          <h2>Beatles 2</h2>
          <p>Windy photo</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://variety.com/wp-content/uploads/2023/11/RS317_18_1969-1.jpg" alt="Slide 3">
        <div class="text-overlay">
          <h2>Beatles 3</h2>
          <p>Car photo</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://thegroovegrounds.com/wp-content/uploads/2024/02/l0tlvuojgnleomju6lta.jpg" alt="Slide 4">
        <div class="text-overlay">
          <h2>Beatles 4</h2>
          <p>Doorframe photo</p>
        </div>
      </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const swiper = new Swiper('.swiper', {
        loop: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    });
  </script>
</body>
</html>
