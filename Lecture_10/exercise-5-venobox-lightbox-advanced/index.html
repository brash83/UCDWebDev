<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery with VenoBox</title>
  
  <link rel="stylesheet" href="venobox/venobox.min.css" type="text/css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Lightbox Demo with The Beatles</h1>
  <section class="lightbox-container">
    <div class="image-gallery">
      <header>The Beatles Gallery</header>
      <div class="image-container">
        <div class="image-box">
          <img class="gImg" src="images/1.jpg" alt="Image 1">
        </div>
        <div class="image-box">
          <img class="gImg" src="images/2.jpg" alt="Image 2">
        </div>
        <div class="image-box">
          <img class="gImg" src="images/3.jpg" alt="Image 3">
        </div>
        <div class="image-box">
          <img class="gImg" src="images/4.jpg" alt="Image 4">
        </div>
      </div>
    </div>
  </section>
 
  <script src="venobox/venobox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
