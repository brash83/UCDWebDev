<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit 9 Demo - Carousel Slider</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Unit 9 Demo - Carousel Slider</h1>
  <section class="component-carousel">
    <div id="carousel-container" class="carousel-container">
      <div class="slider-carousel">
        <div class="slide main">
          <img src="https://images.liverpoolmuseums.org.uk/styles/dynamic_medium/public/2020-02/beatles-1967-c-paul-mccartney.jpg" alt="Beatles 1" />
          <div class="image-text">
            <h3>1</h3>
            <p>Photos of The Beatles</p>
          </div>
        </div>
        <div class="slide">
          <img src="https://www.rollingstone.com/wp-content/uploads/2023/11/beatles-new-song.jpg?w=1581&h=1054&crop=1" alt="Beatles 2" />
          <div class="image-text">Image 2</div>
        </div>
        <div class="slide">
          <img src="https://i8.amplience.net/i/naras/The_Beatles_BBC_Mark_Colleen_Hayward_Referns_Getty_Images" alt="Beatles 3" />
          <div class="image-text">Image 3</div>
        </div>
        <div class="slide">
            <img src="https://variety.com/wp-content/uploads/2023/11/RS317_18_1969-1.jpg" alt="Beatles 4" />
            <div class="image-text">Image 4</div>
          </div>
          <div class="slide">
            <img src="https://thegroovegrounds.com/wp-content/uploads/2024/02/l0tlvuojgnleomju6lta.jpg" alt="Beatles 5" />
            <div class="image-text">Image 5</div>
          </div>
        <div class="navigation-buttons">
          <a class="previous">❮</a>
          <a class="next">❯</a>        
        </div>
      </div>
    
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
